repositories{
  jcenter()
  flatDir {
      dirs 'libs'
   }
}

dependencies {
    compile(name:'pdfviewer-library', ext:'aar')
    compile 'com.github.barteksc:android-pdf-viewer:2.5.0'
}

android {
   defaultConfig {
       multiDexEnabled true
   }
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
